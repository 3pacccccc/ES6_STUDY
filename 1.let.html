<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var 声明变量往往会越狱
        // let 声明的变量有严格局部作用域
        {
            var a = 1;
            let b = 2;
        }

        console.log(a);
        console.log(b);



        // var 可以声明多次
        // let 只能声明1次
        var m = 1
        var m = 2
        let n = 3
        let n = 5 // error
        

        // var 会变量提升
        // let 不存在变量提升
        console.log(x); // undefined
        var x = 10;

        console.log(y); // ReferenceError: y is not defined
        let y = 20;

        // const 声明之后不允许改变，一旦声明必须初始化，否则会报错


    </script>
</body>
</html>
